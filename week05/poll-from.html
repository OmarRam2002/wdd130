<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form>
            <fieldset legend>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Safari</option>
                        <option value="3">Edge</option>
                        <option value="4">Brave</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="places">List the places you have lived</label>
                    <textarea name="feedback" id="feedback" placeholder="165 wilson ave Cali"
                      rows="3"></textarea>
                </div>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>

    </main>
    <footer></footer>
</body>

</html>
